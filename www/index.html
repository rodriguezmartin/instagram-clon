<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <script src="js/controllers.js"></script>
    <script src="js/controllers/ChatsCtrl.js"></script>
    <script src="js/controllers/FeedCtrl.js"></script>
    <script src="js/controllers/ProfileCtrl.js"></script>
    <script src="js/controllers/PublishCtrl.js"></script>
    <script src="js/controllers/SearchCtrl.js"></script>
    <script src="js/controllers/LoginCtrl.js"></script>
    <script src="js/controllers/SigninCtrl.js"></script>

    <script src="js/services.js"></script>
    <script src="js/services/AuthService.js"></script>
    <script src="js/services/MediaService.js"></script>
    <script src="js/services/ModalChatService.js"></script>
    <script src="js/services/ModalCommentsService.js"></script>
    <script src="js/services/ModalHashtagService.js"></script>
    <script src="js/services/ModalPostService.js"></script>
    <script src="js/services/ModalProfileService.js"></script>
    <script src="js/services/StorageService.js"></script>

    <script src="js/filters.js"></script>
    <script src="js/factories.js"></script>
    
    <script src="js/directives.js"></script>
    <script src="js/directives/CompileDirective.js"></script>
    <script src="js/directives/LikeswidgetDirective.js"></script>
    <script src="js/directives/PostDirective.js"></script>
    <script src="js/directives/TabsDirective.js"></script>

    <script src="js/dist/moment.min.js"></script>
    <script src="js/dist/locale_es.js"></script>
    <script src="js/dist/toaster.min.js"></script>
    <script src="js/dist/hermite.js"></script>
    <script src="js/dist/fitInCanvas.js"></script>
    <link href="css/toaster.min.css" rel="stylesheet">
  </head>
  <body ng-app="instagram">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
    <toaster-container toaster-options="{
      'animation-class': 'toast-top-center', 
      'time-out': 4000
    }"></toaster-container>
  </body>
</html>
